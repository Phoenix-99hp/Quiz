<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="container">
        <header>
            <a id="scores">View Highscores</a>
            <span id="timeCount">0</span><span id="timeLabel">Time:</span>
        </header>
        <div id="card">
            <h1 id="title">Football Quiz: 2019 - 2020</h1>
            <p id="introText">Try to answer the following questions correctly, and as quickly as possible in order to
                achieve a higher
                score. Incorrect answers will penalize your score/time by 10 seconds.
            </p>
            <div id="newScore"></div>
            <button type="button" class="btn btn-primary start">Start Quiz</button>
            <button type="button" id="answer1" class="btn btn-primary btn-lg btn-block answer hide">Answer 1</button>
            <button type="button" id="answer2" class="btn btn-primary btn-lg btn-block answer hide">Answer 2</button>
            <button type="button" id="answer3" class="btn btn-primary btn-lg btn-block answer hide">Answer 3</button>
            <button type="button" id="answer4" class="btn btn-primary btn-lg btn-block answer hide">Answer 4</button>
            <p id="notification"></p>
            <label id="label" class="hide">Enter Initials: </label><input type="text" class="input hide">
            <button type="button" class="btn btn-primary submit hide">Submit</button>
            <button type="button" class="btn btn-primary back hide">Go Back</button>
            <button type="button" class="btn btn-primary clear hide">Clear Highscores</button>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
